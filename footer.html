<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fceaea;
    }

    footer {
      background: #fff;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .footer-col {
      flex: 1;
      min-width: 200px;
      margin: 10px;
    }

    .footer-logo img {
      width: 120px; /* ukuran logo */
      margin-bottom: 10px;
    }

    .footer-logo p {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }

    .store-buttons img {
      width: 130px;
      margin-right: 8px;
      cursor: pointer;
    }

    .footer-col h4 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #111;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
    }

    .footer-col ul li {
      margin-bottom: 8px;
    }

    .footer-col ul li a {
      text-decoration: none;
      font-size: 14px;
      color: #444;
      transition: color 0.3s;
    }

    .footer-col ul li a:hover {
      color: crimson;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 12px;
      font-size: 18px;
      color: #444;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: crimson;
    }

    /* Bagian paling bawah */
    .footer-bottom {
      background: #fff;
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: #444;
      border-top: 1px solid #ddd; /* pembatas tipis */
    }
  </style>
</head>
<body>

  <footer>
    <!-- Kolom Logo & Download -->
    <div class="footer-col footer-logo">
      <img src="/asset/logo putih.png" alt="EL Movie"> <!-- Ganti dengan logo asli -->
      <p>Download aplikasi EL Movie dan dapatkan akses hiburan tanpa batas!</p>
      <div class="store-buttons">
        <img src="google-play.png" alt="Google Play">
        <img src="app-store.png" alt="App Store">
      </div>
    </div>

    <!-- Kolom Navigasi -->
    <div class="footer-col">
      <h4>Navigasi Cepat</h4>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Film Populer</a></li>
        <li><a href="#">Genre</a></li>
        <li><a href="#">Coming Soon</a></li>
        <li><a href="#">Rekomendasi</a></li>
      </ul>
    </div>

    <!-- Kolom Social Media -->
    <div class="footer-col">
      <h4>Social Media</h4>
      <div class="social-icons">
        <a href="#">üìò</a>
        <a href="#">üì∑</a>
        <a href="#">‚ñ∂Ô∏è</a>
        <a href="#">üê¶</a>
      </div>
    </div>

    <!-- Kolom Info Tambahan -->
    <div class="footer-col">
      <h4>Info Tambahan</h4>
      <ul>
        <li><a href="#">Kebijakan Privasi</a></li>
        <li><a href="#">Syarat & Ketentuan</a></li>
        <li><a href="#">Copyright</a></li>
        <li><a href="#">Disclaimer</a></li>
      </ul>
    </div>
  </footer>

  <!-- Bagian bawah credit -->
  <div class="footer-bottom">
    Lucinee_Elaraa
  </div>

</body>
</html>
