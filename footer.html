<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer EL_MOVIE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    footer {
      background-color: #fff;
      padding: 40px 60px;
      border-top: 2px solid #f1f1f1;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .footer-section {
      flex: 1;
      min-width: 200px;
    }

    .footer-section h2 {
      margin-bottom: 12px;
    }

    .footer-section h4 {
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    .footer-section p {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    .footer-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-section ul li {
      margin-bottom: 8px;
    }

    .footer-section ul li a {
      text-decoration: none;
      font-size: 14px;
      color: #333;
      transition: color 0.3s;
    }

    .footer-section ul li a:hover {
      color: #e50914;
    }

    .store-buttons img {
      width: 140px;
      margin: 8px 5px 0 0;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .social-icons img {
      width: 25px;
      height: 25px;
    }

    .copyright {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #444;
    }

    .Logo footer {
        width: 50%;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      
      <!-- Kiri -->
      <div class="footer-section">
        <img src="/asset/logo putih.png" alt="logo El_Movie" class="Logo Footer">
        <p>Download aplikasi EL Movie dan dapatkan akses hiburan kapanpun!</p>
        <div class="store-buttons">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
        </div>
      </div>

      <!-- Kategori Cepat -->
      <div class="footer-section">
        <h4>Kategori Cepat</h4>
        <ul>
          <li><a href="#">Terbaru</a></li>
          <li><a href="#">Film Populer</a></li>
          <li><a href="#">Genre</a></li>
          <li><a href="#">Coming Soon</a></li>
          <li><a href="#">Rekomendasi</a></li>
        </ul>
      </div>

      <!-- Sosial Media -->
      <div class="footer-section">
        <h4>Sosial Media</h4>
        <div class="social-icons">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="YouTube"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174876.png" alt="Instagram"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
        </div>
      </div>

      <!-- Info Tambahan -->
      <div class="footer-section">
        <h4>Info Tambahan</h4>
        <ul>
          <li><a href="#">Kebijakan Privasi</a></li>
          <li><a href="#">Syarat & Ketentuan</a></li>
          <li><a href="#">Kontak Kami</a></li>
          <li><a href="#">Bantuan</a></li>
        </ul>
      </div>

    </div>

    <div class="copyright">
      <p>Luchime_Banza</p>
    </div>
  </footer>

</body>
</html>
