<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELMOVIE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url('Login Page.jpg') no-repeat center center/cover;
      /* ganti 'background.jpg' dengan path gambar kamu */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6); /* efek gelap biar teks jelas */
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: white;
    }

    .overlay h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .overlay h1 span {
      color: red; /* huruf EL berwarna merah */
    }

    .overlay p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1><span>EL</span>MOVIE</h1>
    <p>EL_MOVIE adalah sarana untuk menonton macam-macam serial, film menyenangkan</p>
    <div class="buttons">
      <button>Login</button>
      <button>Sign Up</button>
    </div>
  </div>
</body>
</html>
